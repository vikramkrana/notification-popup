<html>
  <head>
    <title>PopUp - Awesome site in the making!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CRoboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <section id="popup-wrap">
      <div class="popup-row">
        <div class="popup-container">
          <div class="popup-image-wrap">
            <img src="img/shopping-bag.png"/>
          </div>
          <div class="popup-content-wrap">
            <p class="popup-content">
              <a href="#" target="_blank">CHECK OUR LATEST ARRIVALS</a>
            </p>
          </div>
          <div class="popup-close" onclick="hide('popup-wrap')"></div>
        </div>
      </div>
    </section>
  </body>
</html>
